<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8" />
    <title>Agende Beleza - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class = "container">
        
            <div class="image">
                <img class="img"  src="../Imagens/login.svg" alt="imagem no cadastro">
                <p>Entre na sua conta para ter acesso as funcionalidades</p>
            </div>
            <div class="form" >
                <form action="index.html" method="post" id="formulario">
                    <div class="title">
                        <h2> Entrar</h2>
                    </div>
                    <div class="input">
                        <div class="input-box">
                            <input id="email" name="email" placeholder="E-mail" type="email" size="50" maxlength="100">
                            <a></a>
                        </div>                     
                        <div class="input-box">
                            <input id="senha" name="senha" placeholder="Senha" type="password" size="50" maxlength="50" >
                            <a></a>
                        </div>
                    </div>  
                   <button type="submit" class="button">Entrar</button>
                   
                    <div class="opcoes">
                        <a href="../html/cadastro_cliente.html" class="text-opcoes">Criar uma conta</a>
                    </div>
                    <div class="opcoes">
                        <a href="../html/cadastro_fornecedor.html" class="text-opcoes">Criar uma conta como fornecedor</a>
                    </div>
                </form>
                
            </div>

           

    </div>

    
</body>
</html>
