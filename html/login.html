<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class = "container">
        
            <div class="image">
                <img class="img"  src="../Imagens/cadastroCliente.svg" alt="imagem no cadastro">
                <p>Cadastre-se para usar as funcionalidades do site</p>
            </div>
            <div class="form">
                <form action="index.html" method="post">
                    <div class="title">
                        <h2> Entrar</h2>
                    </div>
                  
                    <div class="input">
                        
                    
                        <div class=" input-box">
                            <!--<label for="email">E-mail:</label>-->
                            <input id="email" name="email" placeholder="E-mail" type="email" size="50" maxlength="100" required>
                        </div>
                        
                        <div class="input-box">
                            <!--<label for="senha">Senha:</label>-->
                            <input id="senha" name="senha" placeholder="Senha" type="password" size="50" maxlength="50"  required>
                        </div>
                
                        
                    </div>

                    
                    <input type="submit" class="button">
                    <div class="opcoes">
                        <a href="../html/cadastro_cliente.html" class="text-opcoes">Criar uma conta</a>
                    </div>

                    <div class="opcoes">
                        <a href="../html/cadastro_fornecedor.html" class="text-opcoes">Criar uma conta como fornecedor</a>
                    </div>
                </form>
                
            </div>

           

    </div>

    
</body>
</html>
