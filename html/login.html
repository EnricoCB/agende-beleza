
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendebeleza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="/Imagens/body.jpg">
    <!--formulario de login-->
    <div class="painel-login">
    <form class="form-login" action="#" method="post">
            <h1>Login</h1>
            <p>
                <label for="usuario-login">Usuário</label>
                <input type="text" id="usuario-login" name="usuario-login" placeholder="Usuário" required>
            </p>
            <p>
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha-login" placeholder="Senha" required>
            </p>
            <a href="">Esqueci a senha</a>
            <p>
                <button type="submit">Entrar</button>
            </p>
    </form>
    </div>
    <footer>
        <p><h3>Ficou com dúvida sobre nossos serviços e funcionamento? Clique em nossos canais de atendimento nas redes sociais.</h3></p>
        <span><h2>Redes Sociais</h2></span>
        <ul>
            <li><a href="">Instagram</a><img src="/Imagens/instagran.png"/></li>
            <li><a href="">Facebook</a><img src="/Imagens/facebook.png"/></li>
            <li><a href="">Whatsapp</a><img src="/Imagens/whatsapp.png"/></li>
        </ul>
        <p><a href="">Home</a><img src="/Imagens/home.png"/></p>
        <p>Agendebeleza - Todos os direitos Reservados - 2023</p>
    </footer>   
</body>
</html>
