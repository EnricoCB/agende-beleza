<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="../css/cadastro_cliente.css">
    <script src="/js/cadastro.js" defer></script>
</head>
<body>
    <div class = "container">
        
            <div class="image">
                <img class="img"  src="../Imagens/cadastroCliente.svg" alt="imagem no cadastro">
                <p>Cadastre-se para usar as funcionalidades do site</p>
            </div>
            <div class="form">
                <form id="formulario">
                    <div class="title">
                        <h2> Cadastro</h2>
                    </div>
                  
                    <div class="input">
                        <div class="input-box">
                            <input id="nome" name="nome" type="text" placeholder="Nome Completo" size="50" maxlength="100">
                            <a></a>
                        </div>
                        
                        <div class="input-box">
                            <input id="telefone" name="telefone" placeholder="Telefone" onkeyup="trataTelefone(event)" type="tel" size="50" maxlength="15">
                            <a></a>
                        </div>
                        
                        <div class=" input-box">
                            <input id="email" name="email" placeholder="E-mail" type="email"  size="50" maxlength="100">
                            <a></a>
                        </div>
                        
                        <div class="input-box">
                            <input id="senha" name="senha" placeholder="Senha" type="password" size="50" maxlength="50" >
                            <a></a>
                        </div>
                        
                        <div class="input-box">
                            <input id= "confirmarSenha" name="confirmar_senha" placeholder="Confirmar Senha" type="password" size="50" maxlength="50"  >
                            <a></a>
                        </div>
                        
                    </div>

                    <div class=" button">
                       <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>


    </div>
</body>
</html>
