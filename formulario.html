<!DOCTYPE html>
<html>
<head>
    <title>Formulário PPRA</title>
</head>
<body>
    <h1>Cadastro fornecedor</h1>
    <form action="#" method="post">
        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required><br><br>
        
        <label for="empreendimento">Nome do Empreendimento:</label>
        <input type="text" id="empreendimento" name="empreendimento" required><br><br>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
