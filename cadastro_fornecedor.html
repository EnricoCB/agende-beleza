<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de fornecedor</title>
    <link rel="stylesheet" href="cadastro_fornecedor.css">
</head>
<body>
    <div class= "container">
        <div class="image">
            <img class="img" src="Imagens/cadastroFornecedor.svg" alt="imagem da tela de cadastro">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="title">
                     <h2>Cadastro</h2>
                </div>
                <div class input>
                    <div class="input-box">
                        <input id= "nome" name="nome" placeholder="Nome Completo" type="text" size="50" maxlength="100" required>
                    </div>
                    <br/>
                    <div class="input-box">
                        <!-- <input name="ddd" placeholder="DDD" size="4" maxlength="2">-->
                        <input id="telefone" name="telefone" placeholder="Telefone" type="tel" size="50" maxlength="9" required>
                    </div>
                    <br/>
                    <div class="input-box">
                        <input id="email" name="email" placeholder="E-mail" type="email" size="50" maxlength="100" required>
                    </div>
                    <br/>
                    <div class="input-box">
                
                        <input id="cnpj" name="cnpj" placeholder="CNPJ"  size="50" maxlength="100" required>
                    </div>
                    <br>
                    <div class="input-box">
                
                        <input id="senha"   name="senha" placeholder="Senha" type="password" size="50" maxlength="50" required>
                    </div>
                    <br/>
                    <div class="input-box">
                
                        <input id="confirmarSenha" name="confirmar_senha" placeholder="Confirmar Senha" type="password" size="50" maxlength="50" required>
                    </div>
                    <br/>
                </div>
                <div class="button">
                
                    <a href="#">Cadastrar</a>
            
                </div>

            </form>
        </div>

    </div>

    
    
</body>
</html>
